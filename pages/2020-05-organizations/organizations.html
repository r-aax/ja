function add_data_to_ftree(t, d)
{
    if (d == undefined)
    {
        return;
    }

    for (var i = 0; i < d.length; i++)
    {
        var elem = d[i];
        var child = new JA.FTree.Tree("organization", "", elem.Str);

        child.Mark = elem.Mark;
        child.Ref = elem.Ref;

        t.AddChild(child);
        add_data_to_ftree(child, elem.Sub);
    }
}

function organizations_ftree(d)
{
    t = new JA.FTree.Tree("root", "", "Корень");
    
    add_data_to_ftree(t, d);

    return t;
}

function organizations_HTML1(t)
{
    var s = "";

    if (!t.IsRoot())
    {
        s = s + "<li>";

        if (t.Mark)
        {
            s = s + "<b><font color=\"darkred\">" + t.Description + "</font></b>";
        }
        else
        {
            s = s + "<font color=\"silver\">" + t.Description + "</font>";
        }

        if (t.Ref != undefined)
        {
            s = s + " (<a href=\"" + t.Ref + "\">" + t.Ref + "</a>)";
        }
    }

    s = s + "<ul>";
    for (var i = 0; i < t.ChildrenCount(); i++)
    {
        var ch = t.Child(i);

        s = s + organizations_HTML1(ch);
    }
    s = s + "</ul>";

    if (!t.IsRoot())
    {
        s = s + "</li>";
    }

    return s;
}

function organizations_HTML2(t)
{
    var flat = t.GetFlatNodes();

    flat = flat.filter(function(elem) { return elem.Mark == 1; });

    var s = "<table border=\"1\">";
    var n = 1;

    for (var i = 0; i < flat.length; i++)
    {
        s = s + "<tr><td>" +
            n + ". " + flat[i].Description +
            " (" + flat[i].Ref +
            ") </td><td width=\"100\">&nbsp</td>";
        n = n + 1;
    }

    s = s + "</table>";

    return s;
}

function on_load()
{
    var d = organizations_data();
    var t = organizations_ftree(d);

    var html1 = organizations_HTML1(t);
    document.getElementById("orgs_div1").innerHTML = html1;

    var html2 = organizations_HTML2(t);
    document.getElementById("orgs_div2").innerHTML = html2;
}
